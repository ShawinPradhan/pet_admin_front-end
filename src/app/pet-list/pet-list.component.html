<div class="container mt-4 col-md-6">
    <div class="header">
        <h1>Pet List</h1>
        <a routerLink="/add-pet" class="btn btn-primary">Add New Pet</a>
      </div>
    <ul class="list-group mt-3">
      <li class="list-group-item" *ngFor="let pet of pets">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div><strong>ID:</strong> {{ pet.id }}</div>
            <div><strong>Name:</strong> {{ pet.name }}</div>
            <div><strong>Breed:</strong> {{ pet.breed }}</div>
            <div><strong>Category:</strong> {{ pet.category }}</div>
          </div>
          <div>
            <div class="btn-group" role="group" aria-label="pet Actions">
              <button class="btn btn-primary" (click)="viewPet(pet.id)">View</button>
              <button class="btn btn-success" (click)="editPet(pet.id)">Edit</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
